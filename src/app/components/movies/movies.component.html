<div *ngIf="!loading" class="container">
  <div class="row">
    <div *ngFor="let movie of movies" class="col-12 col-sm-6 col-md-3">
      <div class="card h-100 w-100" [routerLink]="'/detail/'+movie.id">
        <img [src]="movie.imageUrl ? movie.imageUrl : 'https://barcelona.lecool.com/files/2016/02/no-image-available.jpg'">
        <h2>{{movie.title}}</h2>
      </div>
    </div>
  </div>

  <nav style="padding: 3%;">
    <ul class="pagination" style="justify-content: center;">
      <li class="page-item" [ngClass]="getPage() == 1?'disabled':''">
        <a class="page-link" (click)="loadPage(1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngIf="getPage() > 1" class="page-item"><a class="page-link"(click)=" loadPage(getPage()-1)">{{getPage()-1}}</a></li>
      <li class="page-item active"><a class="page-link" (click)="loadPage(getPage())">{{getPage()}}</a></li>
      <li *ngIf="getPage() < maxpage" class="page-item"><a class="page-link" (click)="loadPage(getPage()+1)">{{getPage()+1}}</a></li>
      <li class="page-item" [ngClass]="getPage() == maxpage?'disabled':''">
        <a class="page-link" (click)="loadPage(maxpage)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
