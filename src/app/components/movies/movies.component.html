<div *ngIf="movies" class="container">
  <div class="row">
    <div *ngFor="let movie of movies" class="col-12 col-sm-6 col-md-3">
      <div class="card h-100 w-100" [routerLink]="'/detail/'+movie.id">
        <img [src]="movie.imageUrl ? movie.imageUrl : 'https://barcelona.lecool.com/files/2016/02/no-image-available.jpg'">
        <h1>{{movie.title}}</h1>
      </div>
    </div>
  </div>

  <nav style="padding: 3%;">
    <ul class="pagination" style="justify-content: center;">
      <li class="page-item" [ngClass]="page == 1?'disabled':''">
        <a class="page-link" (click)="loadMovies(1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngIf="page > 1" class="page-item"><a class="page-link"(click)=" loadMovies(page-1)">{{page-1}}</a></li>
      <li class="page-item active"><a class="page-link" (click)="loadMovies(page)">{{page}}</a></li>
      <li *ngIf="page < maxpage" class="page-item"><a class="page-link" (click)="loadMovies(page+1)">{{page+1}}</a></li>
      <li class="page-item" [ngClass]="page == maxpage?'disabled':''">
        <a class="page-link" (click)="loadMovies(maxpage)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
